    <script>
function clearTextArea() {
  var formEscape4HTML = document.getElementById("formEscape4HTML");
  formEscape4HTML.rawText.value     = '';
  formEscape4HTML.escapedText.value = '';
  formEscape4HTML.rawText.focus();
}
function escapeText4HTML() {
  var formEscape4HTML = document.getElementById("formEscape4HTML");
  var rawText     = new String(formEscape4HTML.rawText.value);
  var escapedText = new String();
  formEscape4HTML.escapedText.value = '';
  if (rawText.length == 0) {
    formEscape4HTML.rawText.focus();
    return;
  }

  var i = 0;
  var lng = rawText.length;
  for (i = 0; i < lng; i += 1) {
    var c = rawText.substring(i, i + 1);
    switch (c) {
	  case '<' : c = "&lt;";    break;
  	  case '>' : c = "&gt;";    break;
 	  case '"' : c = "&quot;";  break;
 	  case '&' : c = "&amp;";   break;
 	  case 'Ä' : c = "&Auml;";  break;
      case 'ä' : c = "&auml;";  break;
 	  case 'Ö' : c = "&Ouml;";  break;
      case 'ö' : c = "&ouml;";  break;
 	  case 'Ü' : c = "&Uuml;";  break;
      case 'ü' : c = "&uuml;";  break;
      case 'ß' : c = "&szlig;"; break;
	  default  :
	             var charCode = c.charCodeAt(0);
                 if ((charCode < 32) || (charCode > 127)) {
                     if (charCode == 10) {
                         c = '\n';
                     } else {
	                     c = "&#" + charCode + ";";
                     }
                 }
	  }
    escapedText += c;
  }
  formEscape4HTML.escapedText.value = escapedText;
}
