			width: 400px;
			font-family: georgia;
			font-size: 15px;

			padding: 10px;
		}
		
		#jstwitter .tweet {
			margin: 0 auto 15px auto;
			padding: 0 0 15px 0;

		#jstwitter .tweet a {

    <script type="text/javascript">
function readTweets() {
    var formReadTweets = document.getElementById("formReadTweets");
    var selCount = document.getElementById("selCount");
    
    var name  = formReadTweets.name.value;
    var count = selCount.options[selCount.selectedIndex].value;
    
    if (name == "") {
        formReadTweets.name.focus();
        return;
    }
    
    TweetReader.user      = name;
	TweetReader.numTweets = count;
	TweetReader.appendTo  = '#jstwitter';
	TweetReader.loadTweets();
}	
    </script>
