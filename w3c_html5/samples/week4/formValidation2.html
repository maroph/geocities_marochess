    <link rel="stylesheet" href="../../style.css"/>
    <style>
        input:valid    { background-color: lightGreen; }
        input:invalid  { background-color: lightpink; }
        input:required { border: 2px solid red; }
        input[type="submit"] { background-color: #e0e0e0;  }
    </style>
    <script>
        function customValidity(inp) {
            if (!inp) {
                alert('validate; inp == null')
                return;
            }
            if (!inp.validity) {
                alert('validate: inp.validity == null')
            }

            var validityState = inp.validity;
            if (!validityState) {
                alert('validate: inp.validity == null');
                return;
            }

            var msg = 'invalid';
            if (validityState.badInput) {
                msg += ':badInput';
            }
            if (validityState.typeMismatch) {
                msg += ':typeMismatch';
            }
            if (validityState.valueMissing) {
                msg += ':valueMissing';
            }
            if (validityState.rangeUnderflow) {
                msg += ':rangeUnderflow';
            }
            if (validityState.rangeOverflow) {
                msg += ':rangeOverflow';
            }
            if (validityState.tooLong) {
                msg += ':tooLong';
            }
            if (validityState.stepMismatch) {
                msg += ':stepMismatch';
            }
            if (validityState.patternMismatch) {
                msg += ':patternMismatch';
            }
            if (validityState.customError) {
                msg += ':customError';
            }

            inp.setCustomValidity(msg);
        }

        function clearCustomValidity(inp) {
            if (!inp) {
                return;
            }

            inp.setCustomValidity('');
        }
    </script>
</head>

<body>
<header>
    <h1>Form Validation</h1>
</header>
<main>

    <section>
        <article>
        <h1>Heading</h1>
        <h2>Some infos about me</h2>
        <p>
            <label for="inputID">Enter a value between 10 and 20 </label>
            <form onsubmit="return false;">
                <input type="number" name="number" id="inputID"
                       min="10"
                       max="20"
                       step="1"
                       placeholder="10"
                       required="required"
                       oninvalid='customValidity(this)'
                       oninput='clearCustomValidity(this)'/>
                <input type="submit" value="Submit"/>
            </form>
        </p>
        </article>

        <article>
        <a href="http://jsfiddle.net/girlie_mac/te3Qd/">http://jsfiddle.net/girlie_mac/te3Qd/</a>

    </section>
