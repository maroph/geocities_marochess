<body>
<header>
    <h1>Speech to Textarea</h1>
</header>
<div id="speechId">
</div>
<p>
This sample is based on the following code: <a href="http://jsfiddle.net/theo/GZ5mL/">http://jsfiddle.net/theo/GZ5mL/</a>
</p>

<script>
    var str="Recognized text will be copied here.";

    var inp = document.createElement('input');
    inp.style.fontSize = '25px';
    inp.setAttribute('speech', 'speech');
    inp.setAttribute('x-webkit-speech', 'x-webkit-speech');
    inp.setAttribute('onspeechchange', 'onChange(this.value)');
    inp.setAttribute('onwebkitspeechchange', 'onChange(this.value)');

    document.getElementById('speechId').appendChild(inp);

    var txt = document.createElement('textarea');
    txt.style.margin = "20px auto 0 auto";
    txt.style.height = '200px';
    txt.style.width = '100%';
    txt.value = str;
    document.getElementById('speechId').appendChild(txt);

    function onChange(val) {
        if (txt.value == str) {
            txt.value = val;
        } else {
            txt.value = txt.value + ' ' + val;
        }
    }
</script>
</body>
</html>
