<script>
var addressRecord = 'Marienplatz 15, 80331 Munich, Germany';

var street  = document.getElementById('street');
var zip     = document.getElementById('zip');
var city    = document.getElementById('city');
var country = document.getElementById('country');

fillAddressInput(addressRecord);

function fillAddressInput(addressLine) {
    if (!addressLine) { return; }
    var arr = addressLine.split(',');
    if (!arr) { return; }
    if (arr.length == 0) { return;  }
    street.value = arr[0].trim();
    if (arr.length > 2) {
        country.value = arr[2].trim();
    }
    if (arr.length == 1) {
        return;
    }
    var zc = arr[1].trim().split(' ');
    if (!zc) { return; }
    if (zc.length == 0) { return; }
    if (zc.length == 1) {
        city.value = zc[0].trim();
        return;
    }
    zip.value  = zc[0].trim();
    city.value = zc[1].trim();
}

</script>
