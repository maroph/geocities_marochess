        /* example of user interface selectors http://www.w3.org/TR/css3-ui/#user-interface-selectors */
        input:focus:invalid { background-color: lightPink; }
        input:valid    { background-color: lightGreen; }
        input:invalid  { background-color: lightPink; }
        input:required { border: 2px solid red; }
        /* input:optional { border: 2px solid green; } */
        form label {
            display: inline-block;
            width: 110px;
        }
    </style>
</head>

<body>
<header>
    <h1>Word Validation</h1>
</header>
<main>
    <section>
        <p>
        <form onsubmit="return false;">
            <label for="word1">Word: </label><input type="text" id="word1" oninput="checkWords()"/><br/>
            <label for="word2">Repeat word: </label><input type="text" id="word2" oninput="checkWords()"/><br/>
            <input type="submit"/>
        </form>
        </p>
    </section>

</main>
<footer>
    <p>

    </p>
</footer>
<script>
    function checkWords() {
        var word1 = document.getElementById('word1');
        var word2 = document.getElementById('word2');
        if (word1.value != word2.value) {
            word2.setCustomValidity('Words do not match');
        } else {
            word2.setCustomValidity('');
        }
    }
</script>
</body>
