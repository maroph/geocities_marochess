<body>
<section>
    <div id="geotracker">
        <p><b>Geo Tracker</b></p>
        <p>
            Starting Location (lat, lon):<br/>
            <span id="startLat">???</span>&deg;, <span id="startLon">???</span>&deg;
        </p>
        <p>
            Current Location (lat, lon):<br/>
            <span id="currentLat">???</span>&deg;, <span id="currentLon">???</span>&deg;
        </p>
        <p>
            Distance from starting location:<br/>
            <span id="distance">0</span> km
        </p>
        <p>
            <button id="btnStart" disabled="disabled">Start</button>&nbsp;<button id="btnPause" disabled="disabled">Pause</button>&nbsp;<button id="btnStop" disabled="disabled">Stop</button>
        </p>
        <div id="status"></div>
    </div>
</section>
