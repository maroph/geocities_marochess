<body>
<header>
    <h1>Get File Data</h1>
</header>
<main>

    <section>
        <article>
            Select several images: <input type="file" accept="image/*" multiple="multiple" onchange="filesProcess(this.files)"/>
            <br/>
            <div id="result">...</div>
        </article>
    </section>

</main>

<script>
function filesProcess(files) {
    var fileData = "<table><tr><th>Name</th><th></th><th>Bytes</th><th></th><th>MIME Type</th><th>Last modified date</th></tr>";

    for(i=0; i<files.length ;i++){
        file = files[i];
        fileData += "<tr><td>"+file.name+"</td><td> | </td><td style=\"text-align:right\">"
                +file.size+"</td><td> | </td><td>"
                +file.type+"</td><td> | "+file.lastModifiedDate+"</td></tr>";
    }
    fileData += "</table>";

    document.getElementById("result").innerHTML = fileData;
}
</script>
