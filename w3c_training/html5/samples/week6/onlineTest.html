        #status {
            color: #FFFFFF;
            padding: 5px;
        }
        .online {
            border: 1px solid black;
            background: none repeat scroll 0 0 #00CC00;
        }
        .offline {
            border: 1px solid black;
            background: none repeat scroll 0 0 #FF0000;
        }

<body>
    <header>
    <h1>Online Test</h1>
</header>
<main>

<section>
    <article>
        <p>Current network status (try to disconnect wifi or unplug you ethernet cable): <span id="status">checking...</span></p>
        <ol id="state"></ol>
    </article>
</section>

</main>

<script>
var statusElem  = document.getElementById('status');
var state       = document.getElementById('state');

function online(event) {
    statusElem.className = navigator.onLine ? 'online' : 'offline';
    statusElem.innerHTML = navigator.onLine ? 'online' : 'offline';
    state.innerHTML += '<li>New event: ' + event.type + '</li>';
}

window.addEventListener('online', online);
window.addEventListener('offline', online);
// just to call the online function so that it refreshed display
online({ type: 'ready' });
</script>
